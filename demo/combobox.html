<div>

</div>
<div id="Js_Include">

<script type="text/javascript">
    $(function () {
        var $txtCustoms = $('#txtCustoms');
        $txtCustoms.combobox({
            url: 'datalist.json',
            valueField: 'id',
            textField: 'Custom_Name',
            multiple: false,
            separator: ',',
            title: '收件人',
            onLoadSuccess: function (data) {
            }
        });
    });
</script>
